<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggia Smart</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
  <section id="todo">
    <h2>La Mia Todo List</h2>
      <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Inserisci un task">
        <button id="addTask">Aggiungi</button>
        <button id="toggleCompleted">Mostra Solo Completati</button>
        <ul id="taskList"></ul>
        <button id="nextPage">Pagina Successiva</button>
      </div>
  </section>
  <script src="script.js"></script>
    </body>
</html>
